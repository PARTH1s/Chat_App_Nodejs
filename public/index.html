<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #newmsg {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
      width: 250px;
    }
    #btn {
      padding: 8px 16px;
      font-size: 16px;
      border: 1px solid #007bff;
      background: #007bff;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      border-left: none;
    }
    #btn:hover {
      background: #0056b3;
    }
    #input-container {
      display: flex;
      margin-bottom: 20px;
    }
    #msglist {
      list-style: none;
      padding: 0;
      width: 280px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
    }
    #msglist li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      color: #333;
      word-wrap: break-word;
    }
    #msglist li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Chat App using Socket.io</h1>
  <div id="input-container">
    <input type="text" id="newmsg" placeholder="Type your message here..." autocomplete="off" />
    <button id="btn">Send</button>
  </div>
  <ul id="msglist"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
